  <script src="scripts/script.js" defer></script>
  <title>Heroes</title>
</head>
<body>
  
  <main class="main">

    <h1 class="main-title animate__animated animate__delay-1s animate__zoomIn ">Heroes</h1>
    
    <div class="navigation-wrapper">
      <select id="films" class="animate__animated animate__delay-1s animate__fadeIn">
        <option value="">&mdash; Choose movie &mdash;</option>
      </select>
      
      <button id="show-all" class="animate__animated animate__delay-1s animate__fadeIn">Show all Heroes</button>

      <img src="./img/speaker.svg" alt="speaker" height="50" width="50" class="speaker animate__animated animate__delay-3s animate__pulse animate__infinite">
      <audio autoplay="autoplay" controls="controls" loop="loop" id="audio">
        <source src="./music/Daniel_James_Phantom_Pain.mp3" type="audio/mpeg">
        Тег audio не поддерживается вашим браузером. 
        <a href="./music/Daniel_James_Phantom_Pain.mp3">Скачайте музыку</a>.
      </audio>
    </div>

    <h2 id="title-movie"></h2>
    
    <section class="cards">

    </section>
  </main>
